        uses: actions/checkout@v4

      - name: ğŸ”„ Init PNPM
        uses: ./.github/actions/pnpm

      - name: ğŸ”¨ Build
        run: pnpm run build

      - name: â« Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist
